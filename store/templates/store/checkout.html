{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <form id="form">
                <div id="user-info">
                    <div class="form-field">
                        <input required class="form-control" type="text" name="name" placeholder="Name">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="email" name="email" placeholder="Email">
                    </div>
                </div>
                <div id="shipping-info">
                    <hr>
                    <p>Shipping Information:</p>
                    <div class="form-field">
                        <input required class="form-control" type="text" name="address" placeholder="Address">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="text" name="city" placeholder="City">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="text" name="state" placeholder="state">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="text" name="Zip code" placeholder="Zip code">
                    </div>

                </div>


                <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
        </div>
        <br>
        <div class="box-element" id="payment-info">
            <small>paypal option</small>
        </div>
    </div>
    </form>
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <a class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Back to cart</a>
        </div>
        <hr>
        <h3>Order summary</h3>
        <div class="cart-row">
            <div style="flex: 2;"><img class="row-image" src="{% static 'images/placeholder.png' %}"> </div>
            <div style="flex: 2;"> product1</div>
            <div style="flex: 1;">$20</div>
            <div style="flex: 1;">x2</div>

        </div> 
        <h5>Items: 2</h5>
        <h5>Total: $40</h5>

    </div>
</div>

{% endblock content %}
